<!--
  {{title}} allows us to use the variable in multiple places
  Color is  used to style the button depending if the form to add a task is open or closed
  text is to open or close add task form
  button is detecting if you want to open the add task
-->
<header>
  <h1>{{ title }}</h1>
  <h1></h1>
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  >
</app-button>
</header>
